plugins {
    id 'java'
    id 'nebula.info' version '3.6.0'
    id 'nebula.release' version '6.0.0'
    id 'nebula.maven-scm' version '5.1.0'
}


group 'com.zhenik.akkastreams'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// Scala and Akka versions
def scalaMajor = "2.12"
def scalaMinor = "4"


allprojects {
    apply plugin: 'scala'
    apply plugin: 'java'
    apply plugin: 'nebula.info'
    apply plugin: 'nebula.release'
    apply plugin: 'nebula.maven-scm'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile(

                // Scala
                [group: "org.scala-lang", name: "scala-compiler", version: "$scalaMajor.$scalaMinor"],
                [group: "org.scala-lang", name: "scala-library", version: "$scalaMajor.$scalaMinor"],

                [group: "com.typesafe.akka", name: "akka-stream_2.12", version: "2.5.13"]

        )

        testCompile group: 'junit', name: 'junit', version: '4.12'

        // Need scala-xml at test runtime
        testRuntime "org.scala-lang.modules:scala-xml_$scalaMajor:1.0.6"
    }
}

task wrapper(type: Wrapper){
    gradleVersion = "4.5"
}



